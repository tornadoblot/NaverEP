<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>asdf</title>

    <style>
        th, td{
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price_pc</th>
            <th>link</th>
            <th>img_link</th>
            <th>category_name1</th>
            <th>shipping</th>
        </tr>

        {% for result in results %}
        <tr>
            <td>{{result.id}}</td>
            <td>{{result.title}}</td>
            <td>{{result.price}}</td>
            <td>{{result.link}}</td>
            <td>{{result.img_link}}</td>
            <td>{{result.category_name1}}</td>
            <td>{{result.shipping}}</td>
        </tr>

        {% endfor %}
    </table>

    <div>
        <form action="{% url 'update' %}">
            <button type="submit">update</button>
        </form>
    </div>
</body>
